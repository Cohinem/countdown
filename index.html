<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --dark: #1e293b;
      --light: #f8fafc;
      --grey: #64748b;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --error: #ef4444;
      --error-light: #fee2e2;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
      font-size: 2.5rem;
    }
    
    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    label {
      font-weight: 600;
      color: var(--dark);
    }
    
    input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    
    input:focus {
      outline: 2px solid var(--primary-light);
      border-color: var(--primary);
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-light);
    }
    
    .btn-secondary {
      background-color: #e2e8f0;
      color: var(--dark);
    }
    
    .btn-secondary:hover {
      background-color: #cbd5e1;
    }
    
    .countdown-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .countdown-card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .countdown-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .countdown-target {
      color: var(--grey);
      font-size: 0.875rem;
    }
    
    .countdown-display {
      display: flex;
      justify-content: space-around;
      text-align: center;
      gap: 0.5rem;
    }
    
    .countdown-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .countdown-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .countdown-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--grey);
    }
    
    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--grey);
      cursor: pointer;
      font-size: 1.25rem;
      padding: 0.25rem;
      transition: color 0.2s ease;
      z-index: 10;
    }
    
    .delete-btn:hover {
      color: var(--error);
    }
    
    .expired::after {
      content: "EXPIRED";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(239, 68, 68, 0.8);
      color: white;
      font-weight: 700;
      font-size: 2rem;
      border-radius: 12px;
      z-index: 5;
    }
    
    .acknowledge-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: var(--dark);
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 15;
      box-shadow: var(--shadow);
    }
    
    .acknowledge-btn:hover {
      background-color: #f1f5f9;
    }
    
    @media (max-width: 640px) {
      .button-group {
        flex-direction: column;
      }
      
      .countdown-display {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    
    <div class="form-container">
      <div class="input-group">
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" placeholder="Eid al-Fitr">
      </div>
      
      <div class="input-group">
        <label for="date-input">Date</label>
        <input type="date" id="date-input">
      </div>
      
      <div class="input-group">
        <label for="time-input">Time</label>
        <input type="time" id="time-input">
      </div>
      
      <div class="button-group">
        <button class="btn-primary" id="create-btn">Create Countdown</button>
        <button class="btn-secondary" id="clear-btn">Clear All</button>
      </div>
    </div>
    
    <div class="countdown-container" id="countdown-container">
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eventNameInput = document.getElementById('event-name');
      const dateInput = document.getElementById('date-input');
      const timeInput = document.getElementById('time-input');
      const createBtn = document.getElementById('create-btn');
      const clearBtn = document.getElementById('clear-btn');
      const countdownContainer = document.getElementById('countdown-container');
      
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      dateInput.value = formatDate(tomorrow);
      timeInput.value = '12:00';
      
      let hasUnacknowledgedExpiredTimer = false;
      
      loadCountdowns();
      
      setInterval(updateAllCountdowns, 1000);
      
      createBtn.addEventListener('click', createCountdown);
      clearBtn.addEventListener('click', clearAllCountdowns);
      
      function createCountdown() {
        const eventName = eventNameInput.value.trim() || 'Countdown';
        const dateValue = dateInput.value;
        const timeValue = timeInput.value;
        
        if (!dateValue) {
          alert('Please select a date');
          return;
        }
        
        const targetDate = new Date(`${dateValue}T${timeValue || '00:00'}`);
        
        if (targetDate <= new Date()) {
          alert('Please select a future date and time');
          return;
        }
        
        const countdown = {
          id: Date.now().toString(),
          name: eventName,
          targetDate: targetDate.toISOString(),
          createdAt: new Date().toISOString(),
          acknowledged: false
        };
        
        const savedCountdowns = getSavedCountdowns();
        savedCountdowns.push(countdown);
        localStorage.setItem('countdowns', JSON.stringify(savedCountdowns));
        
        renderCountdown(countdown);
        sortCountdowns();
        
        eventNameInput.value = '';
      }
      
      function renderCountdown(countdown) {
        const { id, name, targetDate, acknowledged } = countdown;
        const targetDateObj = new Date(targetDate);
        
        const card = document.createElement('div');
        card.className = 'countdown-card';
        card.dataset.id = id;
        card.dataset.targetDate = targetDate;
        
        if (!acknowledged && new Date(targetDate) <= new Date()) {
          card.dataset.acknowledged = 'false';
        } else {
          card.dataset.acknowledged = 'true';
        }
        
        card.innerHTML = `
          <div class="countdown-title">${name}</div>
          <div class="countdown-target">Target: ${formatDateForDisplay(targetDateObj)}</div>
          <div class="countdown-display">
            <div class="countdown-unit">
              <div class="countdown-value days">--</div>
              <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-unit">
              <div class="countdown-value hours">--</div>
              <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-unit">
              <div class="countdown-value minutes">--</div>
              <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-unit">
              <div class="countdown-value seconds">--</div>
              <div class="countdown-label">Seconds</div>
            </div>
          </div>
          <button class="delete-btn" data-id="${id}">Ã—</button>
        `;
        
        countdownContainer.appendChild(card);
        
        card.querySelector('.delete-btn').addEventListener('click', (e) => {
          const id = e.target.dataset.id;
          deleteCountdown(id);
        });
        
        updateCountdown(card, targetDateObj);
      }
      
      function updateCountdown(countdownElement, targetDate) {
        const now = new Date();
        const diff = targetDate - now;
        const id = countdownElement.dataset.id;
        
        if (diff <= 0) {
          countdownElement.querySelector('.days').textContent = '0';
          countdownElement.querySelector('.hours').textContent = '0';
          countdownElement.querySelector('.minutes').textContent = '0';
          countdownElement.querySelector('.seconds').textContent = '0';
          
          if (!countdownElement.classList.contains('expired')) {
            countdownElement.classList.add('expired');
            
            const savedCountdowns = getSavedCountdowns();
            const countdown = savedCountdowns.find(c => c.id === id);
            
            if (countdown && !countdown.acknowledged) {
              if (!countdownElement.querySelector('.acknowledge-btn')) {
                const acknowledgeBtn = document.createElement('button');
                acknowledgeBtn.className = 'acknowledge-btn';
                acknowledgeBtn.textContent = 'Acknowledge';
                acknowledgeBtn.dataset.id = id;
                
                acknowledgeBtn.addEventListener('click', (e) => {
                  acknowledgeExpiredTimer(e.target.dataset.id);
                });
                
                countdownElement.appendChild(acknowledgeBtn);
                countdownElement.dataset.acknowledged = 'false';
                hasUnacknowledgedExpiredTimer = true;
                
                document.title = 'TIME UP!';
              }
            } else {
              countdownElement.dataset.acknowledged = 'true';
            }
            
            sortCountdowns();
          }
          
          return false;
        }
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        countdownElement.querySelector('.days').textContent = days;
        countdownElement.querySelector('.hours').textContent = hours;
        countdownElement.querySelector('.minutes').textContent = minutes;
        countdownElement.querySelector('.seconds').textContent = seconds;
        
        countdownElement.dataset.remainingTime = diff;
        
        return true;
      }
      
      function acknowledgeExpiredTimer(id) {
        const savedCountdowns = getSavedCountdowns();
        const updatedCountdowns = savedCountdowns.map(c => {
          if (c.id === id) {
            return { ...c, acknowledged: true };
          }
          return c;
        });
        
        localStorage.setItem('countdowns', JSON.stringify(updatedCountdowns));
        
        const element = document.querySelector(`.countdown-card[data-id="${id}"]`);
        if (element) {
          const acknowledgeBtn = element.querySelector('.acknowledge-btn');
          if (acknowledgeBtn) {
            acknowledgeBtn.remove();
          }
          element.dataset.acknowledged = 'true';
        }
        
        hasUnacknowledgedExpiredTimer = checkForUnacknowledgedTimers();
        
        if (!hasUnacknowledgedExpiredTimer) {
          checkForNextActiveTimer();
        }
      }
      
      function checkForUnacknowledgedTimers() {
        const savedCountdowns = getSavedCountdowns();
        return savedCountdowns.some(c => {
          const targetDate = new Date(c.targetDate);
          return targetDate <= new Date() && !c.acknowledged;
        });
      }
      
      function checkForNextActiveTimer() {
        const countdownElements = document.querySelectorAll('.countdown-card');
        
        if (countdownElements.length === 0) {
          document.title = 'Countdown Timer';
          return;
        }
        
        let activeFound = false;
        let firstActiveCountdown = null;
        
        countdownElements.forEach(element => {
          const id = element.dataset.id;
          const savedCountdowns = getSavedCountdowns();
          const countdown = savedCountdowns.find(c => c.id === id);
          
          if (countdown) {
            const targetDate = new Date(countdown.targetDate);
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff > 0 && !activeFound) {
              activeFound = true;
              firstActiveCountdown = {
                element,
                targetDate,
                name: countdown.name
              };
            }
          }
        });
        
        if (firstActiveCountdown) {
          const now = new Date();
          const diff = firstActiveCountdown.targetDate - now;
          
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          
          updateTitle({ 
            days, 
            hours, 
            minutes, 
            seconds, 
            name: firstActiveCountdown.name 
          });
        } else {
          document.title = 'Countdown Timer';
        }
      }
      // rework?
      function updateTitle(timeObj) {
        if (!timeObj) {
          document.title = 'Countdown Timer';
          return;
        }
        
        const { days, hours, minutes, seconds, name } = timeObj;
        let title = '';
        
        if (days > 0 || hours > 0) {
          title += `${days}d `;
        }
        
        if (hours > 0 || minutes > 0) {
          title += `${hours}h `;
        }
        
        if (minutes > 0 || seconds > 0) {
          title += `${minutes}m `;
        }
        
        title += `${seconds}s`;
        
        title += ` - ${name}`;
        
        document.title = title;
      }

      
      function sortCountdowns() {
        const countdownElements = Array.from(document.querySelectorAll('.countdown-card'));
        
        if (countdownElements.length <= 1) return;
        
        countdownElements.sort((a, b) => {
          const aExpired = a.classList.contains('expired');
          const bExpired = b.classList.contains('expired');
          
          const aAcknowledged = a.dataset.acknowledged === 'true';
          const bAcknowledged = b.dataset.acknowledged === 'true';
          
          if (aExpired && !aAcknowledged && (!bExpired || bAcknowledged)) return -1;
          if (bExpired && !bAcknowledged && (!aExpired || aAcknowledged)) return 1;
          
          if (aExpired && bExpired) {
            if (aAcknowledged && !bAcknowledged) return 1;
            if (!aAcknowledged && bAcknowledged) return -1;
            return 0;
          }
          
          if (aExpired && !bExpired) return 1;
          if (!aExpired && bExpired) return -1;
          
          const aTime = parseInt(a.dataset.remainingTime) || Infinity;
          const bTime = parseInt(b.dataset.remainingTime) || Infinity;
          
          return aTime - bTime;
        });
        
        const fragment = document.createDocumentFragment();
        countdownElements.forEach(element => {
          fragment.appendChild(element);
        });
        
        countdownContainer.innerHTML = '';
        countdownContainer.appendChild(fragment);
      }
      
      function updateAllCountdowns() {
        const countdownElements = document.querySelectorAll('.countdown-card');
        
        if (countdownElements.length === 0) {
          document.title = 'Countdown Timer';
          return;
        }
        
        let hasExpiredUnacknowledged = false;
        let activeFound = false;
        let firstActiveCountdown = null;
        
        countdownElements.forEach(element => {
          const id = element.dataset.id;
          const savedCountdowns = getSavedCountdowns();
          const countdown = savedCountdowns.find(c => c.id === id);
          
          if (countdown) {
            const targetDate = new Date(countdown.targetDate);
            const isActive = updateCountdown(element, targetDate);
            
            if (!isActive && !countdown.acknowledged) {
              hasExpiredUnacknowledged = true;
            }
            
            if (isActive && !activeFound && !hasExpiredUnacknowledged) {
              activeFound = true;
              firstActiveCountdown = {
                element,
                targetDate,
                name: countdown.name
              };
            }
          }
        });
        
        sortCountdowns();
        
        if (hasExpiredUnacknowledged) {
          document.title = 'TIME UP!';
          hasUnacknowledgedExpiredTimer = true;
        } else if (!hasUnacknowledgedExpiredTimer && firstActiveCountdown) {
          const now = new Date();
          const diff = firstActiveCountdown.targetDate - now;
          
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          
          updateTitle({ 
            days, 
            hours, 
            minutes, 
            seconds, 
            name: firstActiveCountdown.name 
          });
        } else if (!hasUnacknowledgedExpiredTimer && !firstActiveCountdown) {
          document.title = 'Countdown Timer';
        }
      }
      
      function deleteCountdown(id) {
        const savedCountdowns = getSavedCountdowns();
        const updatedCountdowns = savedCountdowns.filter(c => c.id !== id);
        localStorage.setItem('countdowns', JSON.stringify(updatedCountdowns));
        
        const element = document.querySelector(`.countdown-card[data-id="${id}"]`);
        if (element) {
          element.remove();
        }
        
        hasUnacknowledgedExpiredTimer = checkForUnacknowledgedTimers();
        
        if (!hasUnacknowledgedExpiredTimer) {
          checkForNextActiveTimer();
        }
      }
      
      function clearAllCountdowns() {
        if (confirm('Are you sure you want to clear all countdowns?')) {
          localStorage.removeItem('countdowns');
          countdownContainer.innerHTML = '';
          document.title = 'Countdown Timer';
          hasUnacknowledgedExpiredTimer = false;
        }
      }
      
      function loadCountdowns() {
        const savedCountdowns = getSavedCountdowns();
        
        hasUnacknowledgedExpiredTimer = savedCountdowns.some(countdown => {
          const targetDate = new Date(countdown.targetDate);
          return targetDate <= new Date() && !countdown.acknowledged;
        });
        
        savedCountdowns.forEach(countdown => {
          renderCountdown(countdown);
        });
        
        sortCountdowns();
        
        if (hasUnacknowledgedExpiredTimer) {
          document.title = 'TIME UP!';
        }
      }
      
      function getSavedCountdowns() {
        const saved = localStorage.getItem('countdowns');
        return saved ? JSON.parse(saved) : [];
      }
      
      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }
      
      function formatDateForDisplay(date) {
        return date.toLocaleString(undefined, {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
    });
  </script>
</body>
</html>
